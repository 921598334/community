<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BoBO的showTimE</title>
    <head th:insert="~{import :: head}"></head>
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }
    }
</script>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
            <ul class="nav nav-tabs">
                <li role="presentation" >
                    <a >最新</a>
                </li>
                <li role="presentation" >
                    <a >30天最热</a>
                </li>
                <li role="presentation" >
                    <a >7天最热</a>
                </li>
                <li role="presentation" >
                    <a >最热</a>
                </li>
                <li role="presentation" >
                    <a >消灭零回复</a>
                </li>
            </ul>



            <div class="media"  th:each="question:${pageDTO.getQuestionDTOList()}">

                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatar_url}" >
                    </a>
                </div>

                <div class="media-body" >
                    <h4 class="media-heading">
                        <a> [[${question.title}]]</a>

                    </h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc">
                        <span >
                            [[${question.comment_count}]] 个回复•
                        </span>
                        <span>
                             [[${question.view_count}]] 次浏览•
                        </span>

                        <span th:text="${#dates.format(question.gmt_create,'yyyy/MM/dd')}">
                             创建时间：
                        </span>

                    </span>
                </div>
            </div>




            <nav aria-label="Page navigation">
                <ul class="pagination">

                    <li th:if="${not pageDTO.isFirstPage()}">
                        <a  aria-label="Previous" th:href="@{/index(page=1)}">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>

                    <li th:if="${pageDTO.isPrePage()}">
                        <a  aria-label="Previous" th:href="@{/index(page=${pageDTO.currentPage-1})}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>


                    <li th:class="${pageDTO.currentPage==page} ? 'active':''" th:each="page:${pageDTO.pages}">
                        <a th:href="@{/index(page=${page})}" th:text="${page}" ></a>
                    </li>


                    <li th:if="${pageDTO.isNextPage()}">
                        <a  aria-label="Previous" th:href="@{/index(page=${pageDTO.currentPage+1})}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <li th:if="${not pageDTO.isLastPage()}">
                        <a aria-label="Previous" th:href="@{/index(page=${pageDTO.totalPage})}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>

                </ul>
            </nav>


        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div ></div>
            <!--相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>热门标签</h4>
                <a
                   ></a>
            </div>
            <div ></div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
